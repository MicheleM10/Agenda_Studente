<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Scolastica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- LOGIN PAGE -->
    <div id="loginPage" class="login-container attivo">
        <div class="login-box">
            <h1>ğŸ“š Agenda Scolastica</h1>
            <form id="loginForm" onsubmit="effettuaLogin(event)">
                <div class="form-group">
                    <label for="username" class="form-label">Nome Utente</label>
                    <input type="text" id="username" class="form-control" placeholder="Inserisci il tuo nome" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Inserisci la password" required>
                </div>
                <button type="submit" class="btn btn--primary btn--full-width">Accedi</button>
            </form>
            <p class="login-hint">ğŸ’¡ Demo: usa qualsiasi username e password per accedere</p>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp" class="main-app-container">
        <header>
            <h1>ğŸ“š Agenda Scolastica</h1>
            <nav>
                <button onclick="mostraSezione('orario')" class="nav-btn">ğŸ“… Orario</button>
                <button onclick="mostraSezione('compiti')" class="nav-btn">âœ“ Compiti</button>
                <button onclick="mostraSezione('ripasso')" class="nav-btn">ğŸ”„ Ripasso</button>
                <button onclick="mostraSezione('appunti')" class="nav-btn">ğŸ“ Appunti</button>
                <button onclick="effettuaLogout()" class="nav-btn logout-btn">ğŸšª Esci</button>
            </nav>
        </header>

        <main>
            <!-- ORARIO -->
            <section id="orario" class="sezione attiva">
                <h2>ğŸ“… Orario Settimanale</h2>
                <form onsubmit="salvaOrario(event)">
                    <div class="container-giorni-horizontal">
                        <div class="form-group-giorno">
                            <label for="lunedi" class="form-label">LunedÃ¬</label>
                            <textarea id="lunedi" class="form-control" placeholder="Inserisci orario"></textarea>
                        </div>
                        <div class="form-group-giorno">
                            <label for="martedi" class="form-label">MartedÃ¬</label>
                            <textarea id="martedi" class="form-control" placeholder="Inserisci orario"></textarea>
                        </div>
                        <div class="form-group-giorno">
                            <label for="mercoledi" class="form-label">MercoledÃ¬</label>
                            <textarea id="mercoledi" class="form-control" placeholder="Inserisci orario"></textarea>
                        </div>
                        <div class="form-group-giorno">
                            <label for="giovedi" class="form-label">GiovedÃ¬</label>
                            <textarea id="giovedi" class="form-control" placeholder="Inserisci orario"></textarea>
                        </div>
                        <div class="form-group-giorno">
                            <label for="venerdi" class="form-label">VenerdÃ¬</label>
                            <textarea id="venerdi" class="form-control" placeholder="Inserisci orario"></textarea>
                        </div>
                        <div class="form-group-giorno">
                            <label for="sabato" class="form-label">Sabato</label>
                            <textarea id="sabato" class="form-control" placeholder="Inserisci orario"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn-salva">ğŸ’¾ Salva Orario</button>
                </form>
            </section>

            <!-- COMPITI -->
            <section id="compiti" class="sezione">
                <h2>âœ“ I Miei Compiti</h2>
                <form onsubmit="aggiungiCompito(event)">
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <div style="flex: 1; min-width: 200px;">
                            <input type="text" id="compito" class="form-control" placeholder="Descrivi il compito..." required>
                        </div>
                        <div>
                            <input type="date" id="dataCompito" class="form-control" required>
                        </div>
                        <button type="submit" class="btn-aggiungi">â• Aggiungi</button>
                    </div>
                </form>
                <ul id="listaCompiti"></ul>
            </section>

            <!-- RIPASSO -->
            <section id="ripasso" class="sezione">
                <h2>ğŸ”„ Pianificazione Ripasso</h2>
                <form onsubmit="aggiungiRipasso(event)">
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <div style="flex: 1; min-width: 200px;">
                            <input type="text" id="argomento" class="form-control" placeholder="Argomento da ripassare..." required>
                        </div>
                        <div>
                            <input type="date" id="dataRipasso" class="form-control" required>
                        </div>
                        <div>
                            <select id="priorita" class="form-control" required>
                                <option value="">PrioritÃ </option>
                                <option value="alta">ğŸ”´ Alta</option>
                                <option value="media">ğŸŸ¡ Media</option>
                                <option value="bassa">ğŸŸ¢ Bassa</option>
                            </select>
                        </div>
                        <button type="submit" class="btn-aggiungi">â• Aggiungi</button>
                    </div>
                </form>
                <ul id="listaRipasso"></ul>
            </section>

            <!-- APPUNTI -->
            <section id="appunti" class="sezione">
                <h2>ğŸ“ I Miei Appunti</h2>
                <form onsubmit="aggiungiAppunto(event)">
                    <div class="form-group">
                        <label for="materia" class="form-label">Materia</label>
                        <input type="text" id="materia" class="form-control" placeholder="Es: Matematica, Italiano..." required>
                    </div>
                    <div class="form-group">
                        <label for="dataAppunto" class="form-label">Data</label>
                        <input type="date" id="dataAppunto" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="testoAppunto" class="form-label">Testo Appunto</label>
                        <textarea id="testoAppunto" class="form-control" placeholder="Scrivi il tuo appunto..." rows="6"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="fileAppunto" class="form-label">ğŸ“ Carica File (PDF, DOC, IMG, ecc.)</label>
                        <input type="file" id="fileAppunto" class="form-control" accept=".pdf,.doc,.docx,.txt,.jpg,.jpeg,.png,.img">
                    </div>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                        <button type="submit" class="btn-aggiungi">â• Aggiungi Appunto</button>
                        <button type="button" onclick="scaricaPDF()" class="btn btn--secondary">ğŸ“¥ Scarica PDF per Materia</button>
                    </div>
                </form>
                <div id="listaAppunti" class="lista-appunti"></div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
